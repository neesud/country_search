
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="text-center">
        <h1 class="text-center">Country Details</h1>
        <form action="" style="border-radius: 10px; background-color: rgb(54, 51, 54);" class="text-center w-50  p-5 mt-3 container ">
            <input type="text" id="cname" placeholder="Enter country Name" class="form-control">
            <button type="button" onclick="displayCountry()" class="btn btn-info mt-5">search</button>
        </form>
    </div>
    <div id="result" class="container w-25 p-3 text-center"></div>

</body>
<script>
    function displayCountry(){
        country=cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json()).then(data=>displayData(data))
    }
    function displayData(cData){
        cname=cData[0].name
        capital=cData[0].capital
        population=cData[0].population
        flag=cData[0].flag
        currency=cData[0].currencies[0].name
        symbol=cData[0].currencies[0].symbol
        lang=cData[0].languages[0].name

        result.innerHTML=`
        <div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${capital}</li>
    <li class="list-group-item">${population}</li>
    <li class="list-group-item">${currency}</li>
    <li class="list-group-item">${symbol}</li>
    <li class="list-group-item">${lang}</li>

  </ul>
</div>
        `
    }
</script>
</html>
